<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Thank you Kanye, very cool!</title>
</head>

<body>
    <div class="container" style="padding: 5%;">
        <div class="row">
            <div class="col">
                <form action="/tweet_process" method="GET">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="otn" placeholder="Outer Tweet Name" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <input type="text" class="form-control" name="oth" placeholder="Outer Tweet Handle" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <textarea class="form-control" name="otc" placeholder="Outer Tweet Contents" aria-label="With textarea"></textarea>
                    </div>
                    <div class="input-group mb-3" style="margin-top: 1rem !important;">
                        <input type="text" class="form-control" name="itn" placeholder="Inner Tweet Name" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <input type="text" class="form-control" name="ith" placeholder="Inner Tweet Handle" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <textarea class="form-control" name="itc" placeholder="Inner Tweet Contents" aria-label="With textarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 1rem !important;">Submit</button>
                </form>
            </div>
            <div class="col">
                <img src="/static/key.png" class="img-fluid" alt="Key">
            </div>

        </div>
    </div>
</body>

</html>
